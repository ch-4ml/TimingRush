<!DOCTYPE HTML>
<html>

<head>
  <title>TimingRush!! - Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<section id="one" class="wrapper style2">
  <div class="inner">
    <section>
      <div class="box">
        <div class="content">
          <h2 class="align-center">Login</h2>
          <hr />
          <form action="#" method="post">
            <div class="field">
              <label for="id">ID</label>
              <input name="id" id="id" type="text" placeholder="ID">
            </div>
            <div class="field">
              <label for="pw">PW</label>
              <input name="pw" id="pw" type="password" placeholder="PASSWORD">
            </div>
            <ul class="actions fit">
              <li><input value="Sign Up" class="button special fit" type="submit"></li>
              <li><input value="Login" class="button special fit" type="submit"></li>
            </ul>
          </form>
        </div>
      </div>
    </section>
    <div class="copyright">
      &copy; Untitled Design: <a href="https://templated.co/">TEMPLATED</a>. Images <a
        href="https://unsplash.com/">Unsplash</a> Video <a href="http://coverr.co/">Coverr</a>.
    </div>
  </div>

</section>


</html>
